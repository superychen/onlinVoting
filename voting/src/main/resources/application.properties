server.port=8080
server.servlet.context-path=/cqyc

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/toupiao
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

mybatis-plus.mapper-locations=classpath:mapper/shixun/*.xml
mybatis-plus.type-aliases-package=com.cqyc.shixun.domain

#在这里配置全局的逻辑删除
#mybatis-plus.global-config.db-config.logic-delete-value=1
#mybatis-plus.global-config.db-config.logic-not-delete-value=0

#控制日志打印级别
logging.level.com.cqyc.shixun = debug

#单个文件大小
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB


